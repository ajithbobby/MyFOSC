<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Code Generation</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
<p></p>
<a class="twitter-share-button"
  href="https://twitter.com/intent/tweet"
  data-size="large"
  data-text="Hey Folks ! Just made my first Opensource Contribution . Will be live soon @"
  data-url="https://allenpbiju.github.io"
  data-hashtags="myfirst,opensource,contibution,foss,tinkerhub"
  data-via="allenpbiju"
  data-related="opensource">
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</a>

</head>
<body>
  
	<h1 class="display-4 text-center p-4">Now share something...</h1>
	<div class="container">
  <div class="row">
    <div id="formsection" class="col-12 d-flex justify-content-center">
      <form>
  <div class="form-group">
    <label for="exampleInputEmail">Email</label>
    <input type="" class="form-control" id="exampleInputEmai1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Share something with fellow contributors</label>
    <textarea class="form-control" id="exampleInputContent" rows="3"></textarea>
  </div>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" onclick="return generateCode();" data-toggle="modal" data-target="#exampleModal">
  Submit
</button>
</form>
    </div>
  </div>
</div>

<script type="text/javascript">
	function generateCode() {
		var name = document.getElementById('exampleInputName').value;
		var content = document.getElementById('exampleInputContent').value;
		document.getElementById("codeModal").innerHTML = "&lt;h3&gt;"+name+"&lt;/h3&gt;<br/>&lt;p&gt;"+content+"&lt;/p&gt;<br/>&lt;img src='https://api.adorable.io/avatars/285/abott@adorable.png'  /&gt;";
	}
</script>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Here's your contribution text</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        	<code id="codeModal"></code>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="cb btn btn-primary" data-clipboard-target="#codeModal" data-toggle="tooltip" data-placement="top" data-original-title="Copied" aria-describedby="tooltip">Copy Code</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
	new ClipboardJS('.cb');
	$(function () {
  $('[data-toggle="tooltip"]').tooltip({ trigger: 'click'});
});
</script> 
</body>
</html>
